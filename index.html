Symbol\", \"Noto Color Emoji\"","letterSpaces":-0.8,"lineHeight":70,"textAlign":"","display":""}},"list":[{"id":"541820f3-4a9e-41a4-acaf-a2a64a3bfd77","title":{"value":"Какие услуги предлагает ваша компания?"},"description":{"value":"\u003cp class=\"\"\u003eМы предлагаем полный спектр услуг по переезду, чтобы сделать этот процесс максимально комфортным и беззаботным для вас:\u003c/p\u003e\u003cul class=\"ms-5 list-disc\"\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eПланирование и организация переезда\u003c/strong\u003e: Наши специалисты помогут вам спланировать каждый этап переезда, чтобы минимизировать стресс и обеспечить максимальную эффективность.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eПогрузка и разгрузка\u003c/strong\u003e: Опытные грузчики аккуратно погрузят и разгрузят ваши вещи, обеспечив их сохранность.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eТранспортировка\u003c/strong\u003e: Мы используем современные и надежные Газели, которые гарантируют безопасную и быструю доставку ваших вещей до места назначения.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eУпаковка и распаковка\u003c/strong\u003e: Мы предоставляем услуги по упаковке ваших вещей перед переездом и их распаковке на новом месте, используя качественные упаковочные материалы.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch4 style=\"text-align: start\" class=\"text-sm font-bold tracking-normal undefined\"\u003e\u003cstrong\u003e2. Вывоз строительного мусора\u003c/strong\u003e\u003c/h4\u003e\u003cp style=\"text-align: start\" class=\"\"\u003eМы предлагаем профессиональные услуги по вывозу строительного мусора, чтобы ваш объект оставался чистым и готовым к дальнейшим работам:\u003c/p\u003e\u003cul class=\"ms-5 list-disc\"\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eБыстрая и аккуратная работа\u003c/strong\u003e: Мы оперативно избавим вас от строительных отходов, оставив ваш объект чистым и готовым к дальнейшим работам.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eЭкологическая ответственность\u003c/strong\u003e: Мы заботимся о природе и утилизируем мусор в соответствии с экологическими стандартами.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eРазличные объемы\u003c/strong\u003e: Мы вывозим мусор любых объемов, от небольших партий до крупных строительных отходов.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch4 style=\"text-align: start\" class=\"text-sm font-bold tracking-normal undefined\"\u003e\u003cstrong\u003e3. Демонтажные работы\u003c/strong\u003e\u003c/h4\u003e\u003cp style=\"text-align: start\" class=\"\"\u003eНаши специалисты профессионально выполняют демонтажные работы любой сложности:\u003c/p\u003e\u003cul class=\"ms-5 list-disc\"\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eБезопасность и качество\u003c/strong\u003e: Мы используем современное оборудование и проверенные инструменты, что гарантирует безопасность и высокое качество выполнения работ.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eЛюбые конструкции\u003c/strong\u003e: Мы демонтируем любые конструкции, от небольших перегородок до крупных объектов.\u003c/p\u003e\u003c/li\u003e\u003cli\u003e\u003cp class=\"\"\u003e\u003cstrong\u003eВывоз демонтированных материалов\u003c/strong\u003e: После завершения демонтажных работ мы также предлагаем услуги по вывозу демонтированных материалов.\u003c/p\u003e\u003c/li\u003e\u003c/ul\u003e"}},{"id":"e433f1dc-4c2b-4c1b-b4a9-1907977c9a29","title":{"value":"Каковы ваши цены за услуги?"},"description":{"value":"Цены на наши услуги зависят от объема работ, расстояния переезда и других факторов. Свяжитесь с нами для получения индивидуального предложения."}},{"id":"75ab6d45-b325-4d49-a3f6-23fb31cbb56c","title":{"value":"Как долго занимает переезд?"},"description":{"value":"\u003cp class=\"\"\u003eВремя переезда зависит от многих факторов, включая объем вещей, расстояние и сложность работ. Обычно переезд занимает от нескольких часов.\u003c/p\u003e"}},{"id":"f17f4e53-1c29-4196-9e06-c4a776eb27a6","title":{"value":"Я могу заказать услугу грузчиков отдельно?"},"description":{"value":"Да, вы можете заказать услугу грузчиков отдельно от других услуг. Мы предоставляем грузчиков для помощи с погрузкой и разгрузкой грузов."}}]},"index":7,"createdAt":"2024-09-02T12:34:57.615Z","updatedAt":"2024-09-02T13:06:39.157Z","__v":0},{"_id":"66d5b0ee51881f52c76e7806","page":"66d5b0eb51881f52c76e77bb","default":false,"which":"Cta4Component","section":"663b507aef2bc7b55bbe048c","component":{"id":"482719a5-3e58-4719-8b32-bdaeaf436f87","title":{"value":"Нанимайте наши профессиональные услуги переезда и вывоза мусора","id":"249686aa-78ab-4be2-bd8a-b2f4cc0cd148","style":{"color":"#020202","fontSize":71,"fontWeight":"700","fontFamily":"ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, \"Noto Sans\", sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\", \"Noto Color Emoji\"","letterSpaces":-3.84,"lineHeight":70,"textAlign":"","display":""}},"description":{"value":"Закажите переезд, вывоз мусора, демонтаж или услуги грузчиков прямо сейчас!","id":"7ef9138d-b837-4d51-96f0-38cc97358d86","style":{"color":"#757f8a","fontSize":19,"fontWeight":"800","fontFamily":"ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, \"Segoe UI\", Roboto, \"Helvetica Neue\", Arial, \"Noto Sans\", sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\", \"Noto Color Emoji\"","letterSpaces":-0.64,"lineHeight":50,"textAlign":"","display":""}},"ctas":[{"id":"f82059c6-5e65-437d-a99c-d53931d7c9a2","name":"Button 1","normalizedName":"cta1","value":"1. Заказать сейчас","href":"","target":"_blank","webComponent":"button"},{"id":"fa5b044e-82c8-4d0b-905a-e2a313bed867","name":"Button 2","normalized
